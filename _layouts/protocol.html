---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="subheading">{{ page.date | date: "%B %e, %Y" }}</div>

  <div class="entry">

	<h2>Kit required</h2>

	<p>You will need:</p>
	<ul>
		{% for kit in site.data.kit %}
		  {% assign key = kit.id %}
		  {% if page.kit_required contains key %}
		  <li> {% include kit-item.html %}
		  {% endif %}
		{% endfor %}
	</ul>
	</p>

	{{ content }}
  </div>
</article>
